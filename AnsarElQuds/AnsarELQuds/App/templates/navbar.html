<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}

</head>
<body>
    <div class="w-full">
    <nav class="bg-transparent border-gray-200 dark:bg-gray-900 " >
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
        <a href="#" class="flex items-center">
            <img src="{% static 'logo.png' %}" class="w-10 h-10" alt="Quds Logo" />
             
        </a>
        <div class="flex items-center md:order-2">
            <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">

              {% if request.user.profile_picture.url is not None %}
              <img class="w-10 h-10 rounded-full" src="{{request.user.profile_picture.url}}" alt="user photo">
              {% else %}
              <img class="w-10 h-10 rounded-full bg-gray-100" src="{% static 'profile/user.png' %}" alt="user photo">
              {% endif %}
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
              <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 dark:text-white">{{user.first_name}} {{user.last_name}}</span>
                <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">@{{user.username}}</span>
              </div>
              <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Leaderboard</a>
                </li>
                <li>
                  <a href="{% url 'news' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">News</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Donations</a>
                </li>
                <li>
                  <a href="{% url 'settings' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
                </li>
                <li>
                  <a href="{% url 'sign-out' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
                </li>
              </ul>
            </div>
            <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-8 h-8 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        </div>
      
        </div>
      </nav>
    </div>
  

    <script>
        // Get a reference to the image and the dropdown menu
        const image = document.querySelector('img[alt="user photo"]');
        const userDropdown = document.getElementById('user-dropdown');
      
        // Add a click event listener to the image
        image.addEventListener('click', () => {
          // Toggle the visibility of the dropdown menu
          if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
            userDropdown.style.display = 'block';
            userDropdown.style.position = 'absolute';
            userDropdown.style.right = '15px';
            userDropdown.style.top = '40px';

          } else {
            userDropdown.style.display = 'none';
          }
        });
      </script>
</body>
</html>
